{% extends 'apps/parts/base.html' %}
{% block title %}
    Create Post
{% endblock %}
{% block main_content %}
    <div class="container">
        <div class="col-md-12">
            {{ form.errors }}
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" name="user" value="{{ user.pk }}" hidden>
                <div class="row" style="display: grid; grid-template-columns: 8fr 1fr;">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <label for="formFile" class="form-label">Post Image</label>
                                <input name="image" class="form-control" type="file" accept="image/*" id="formFile">
                            </div>
                            <div class="col">
                                <label for="formFileSm" class="form-label">Post Title</label>
                                <input name="title" class="form-control" type="text" placeholder="Title"
                                       aria-label="default input example">
                            </div>
                        </div>
                        <div class="row" style="padding: 13px;border-radius: .375rem;">
                            <textarea name="body" id="editor1" rows="10" cols="80">This is my textarea to be replaced with CKEditor 4.</textarea>
                        </div>
                    </div>
                    <div class="col">
                        <label class="required" for="id_category">Categories</label>
                        <div class="related-widget-wrapper" data-model-ref="category" style="width: 100%">
                            <select name="category" required="" id="id_category" multiple=""
                                    style="margin-top: 7px;border: 1px solid #ced4da;border-radius: .375rem;  width: 100%;height: 100%;">
                                {% for category in categories %}
                                    <option value="{{ category.pk }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col center">
                        <button type="submit" class="btn btn-outline-warning text-bold"
                                style="border-radius: 15px;transition: .5s ease-in-out">Send to QUEUE
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
